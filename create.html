	<main role="password" id="password_container">
      <div class="container">
        <div class="card m-4">
          <div class="card-body">
            <h2 class="pt-4">Login</h2><br>
            <div class="form-group">
				<input
                type="Email"
                class="form-control"
                placeholder="Email"
                id="email"
				maxlength="50"
				required
				/><br>
				<input
                type="password"
                class="form-control"
                placeholder="password"
                id="password"
				maxlength="30"
				required
				/>
            </div>
			<input
              type="submit"
              value="Login"
              class="btn btn-primary"
			  id="submitbtnpass"
            />
			<span id="info" >Hata</span>
			<a href="register" id="registerlink" >Don't have an account? Create one!</a>
			<a href="register" id="registerlink2" >Create account!</a>
			</div>
        </div>
		<span id="info3" >Hata</span>
      </div>
      <!-- /container -->
    </main>

    <main role="main" id="container_main_fieldform" style="display:none;">
      <div class="container">
        <div class="card m-4">
          <div class="card-body">
            <h2 class="pt-4">Create Post</h2><br>
			<div class="form-group">
              <label for="Image">Image</label><br>
              <input type="file" id="postFile" name="filename" accept="image/*" required/>
            </div>
            <div class="form-group">
              <label for="Author">Author</label>
				<input
                type="text"
                class="form-control"
                placeholder="Author"
                id="author"
				maxlength="12"
				/>
            </div>
            <div class="form-group">
              <label for="Post Title">Post Title</label>
              <input
                type="text"
                class="form-control"
                placeholder="Post Title"
                id="postTitle"
				maxlength="30"
              />
            </div>
            <div class="form-group">
              <label for="Post Content">Post Content</label>
              <textarea
                id="postContent"
                cols="30"
                rows="10"
                class="form-control"
                id="postContent"
				maxlength="220"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="Date">Date</label>
              <input type="date" class="form-control" id="postDate" />
            </div>
            <input
              type="submit"
              value="Post"
              class="btn btn-primary"
              id="submitBtn"
            />
          </div>
        </div>
		<span id="info8" >Hata</span>
		<br><br><br>
      </div>
      <!-- /container -->
    </main>
